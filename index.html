<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon Site de Voyage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site de Voyage</h1>
        <p>Bienvenue sur notre site de voyage</p>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Destinations</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Destinations Populaires</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Destination 1">
            <img src="image2.jpg" alt="Destination 2">
            <img src="image3.jpg" alt="Destination 3">
            <!-- Ajoutez plus d'images ici -->
        </div>
    </div>
</body>
</html>
